<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
        <title>Flags of the world</title>
    </head>
    <body onload="timerReset()">
        <div class="background"> 
            <div class="container">
                <h1 class="heading">
                    Guess the flag!
                </h1>
                <div class="flag__outline">
                    <img class="flag__image" src='assets/Afghanistan.png'>
                </div>
                <div class="text__box">
                    <input type="text" class="enter__guess" >
                </div>
                <input class="start__button" type="button" value="Start" onclick="countdown()">
                <div class="buttons">
                    <input type="button" value="Skip" onclick="skip()">
                    <input type="button" value="Stop" onclick="timerPause()">
                    <input type="button" value="Reset" onclick="reset()">
                </div>
                
                <div class="score">
                    0
                </div>
                <div class="timer" id="timespan">
                    
                </div>
            </div>
        </div>
        
        
        <script src="app.js"></script>
    </body>
</html>
