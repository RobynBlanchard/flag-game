<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
        <title>Flags of the world</title>
    </head>
    <body class="body">
        <div class="background">
            <div class="container">
                <div class="top__content">
                    <h1 class="heading__primary">
                        Guess the flag!
                    </h1>
                </div>
                <div class="bottom__content">
                    <div class="end__message">
                        <h2 class="heading__secondary">
                            Winner!
                        </h2>
                    </div>
                    <div class="start__button__wrapper">
                        <input class="start__button" type="button" value="Start" >
                    </div>
                    <div class="question__wrapper">
                        <div class="flag__outline">
                            <img class="flag__image" src='assets/Afghanistan.png'>
                        </div>
                        <div class="text__box">
                            <input type="text" class="text__box__input" >
                        </div>
                        <div class="buttons">
                            <input type="button" id="skip" value="Skip">
                            <input type="button" id="pause" value="Pause">
                            <input type="button" id="resume" value="Resume">
                            <input type="button" id="reset" value="Reset">
                        </div>
                    </div>
                    <div class="game__stats__wrapper">
                        <div class="timer" id="timespan">
                            05:00
                        </div>
                        <div class="score">
                            0
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
